<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="//resource.brook3.com/images/icon/search.ico" />
	<link rel="bookmark" href="//resource.brook3.com/images/icon/search.ico" type="image/x-icon"　/>
	<link rel="stylesheet" href="css/home.css">
	<script type="text/javascript" src="//resource.brook3.com/js/common/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script type="text/javascript" src="js/apps.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
	<section id="popup"></section>
	<section class="header">
		Brook3
	</section>
	<section class="apps">
		<div class="icon"></div>
		<div class="contain">
			<a href="//code.brook3.com" target="_blank">
				<img src="//resource.brook3.com/images/wx/edit.png" />
				代码库
			</a>
			<a onclick="showGzh()">
				<img src="//resource.brook3.com/images/wx/edit.png" />
				公众号
			</a>
			<a onclick="showXcx();">
				<img src="//resource.brook3.com/images/wx/edit.png" />
				小程序
			</a>
			<a href="//api.brook3.com" target="_blank">
				<img src="//resource.brook3.com/images/wx/edit.png" />
				接口
			</a>
			<a href="//notes.brook3.com" target="_blank">
				<img src="//resource.brook3.com/images/wx/edit.png" />
				笔记
			</a>
			<a href="//schedule.brook3.com" target="_blank">
				<img src="//resource.brook3.com/images/wx/edit.png" />
				日程
			</a>
			<a href="//tools.brook3.com" target="_blank">
				<img src="//resource.brook3.com/images/wx/edit.png" />
				工具
			</a>
		</div>
	</section>
	<section class="setting"></section>
	<section class="plugin">
		<div id="npc">
			<img src="//resource.brook3.com/images/npc/1.png" />
			<img src="//resource.brook3.com/images/npc/2.png" />
			<img src="//resource.brook3.com/images/npc/3.png" />
			<img src="//resource.brook3.com/images/npc/4.png" />
			<img src="//resource.brook3.com/images/npc/5.png" />
		</div>
	</section>
	<section class="main">
		<div id="search">
			<div id="search-logo" class="center" data-engine="baidu">
			</div>
			<div class="search-box">
				<div class="doodle">
					开启探索之旅！
				</div>
				<div class="input-area">
					<input type="text" class="search-input">
					<input type="button" class="search-btn" value="">
					<div class="search-change">
						<div class="search-change-btn">百度</div>
						<div class="search-dropdown off">
							<ul>
								<li title="切换为百度搜索" engine="baidu">
									<span class="icon"></span>
									<span class="engine-title">百度</span>
								</li>
								<li title="切换为Bing搜索" engine="bing">
									<span class="icon"></span>
									<span class="engine-title">Bing</span>
								</li>
								<li title="切换为搜狗搜索" engine="sogou">
									<span class="icon"></span>
									<span class="engine-title">搜狗</span>
								</li>
								<li title="切换为Google搜索" engine="google">
									<span class="icon"></span>
									<span class="engine-title">Google</span>
								</li>
								<li title="切换为VimAwesome搜索" engine="vimawesome">
									<span class="icon"></span>
									<span class="engine-title">vim插件</span>
								</li>
								<li title="切换为GitHub搜索" engine="github">
									<span class="icon"></span>
									<span class="engine-title">GitHub</span>
								</li>
								<li title="切换为腾讯视频搜索" engine="v.qq">
									<span class="icon"></span>
									<span class="engine-title">腾讯视频</span>
								</li>
								<li title="切换为爱奇艺搜索" engine="iqiyi">
									<span class="icon"></span>
									<span class="engine-title">爱奇艺</span>
								</li>
								<li title="切换为哔哩哔哩搜索" engine="bilibili">
									<span class="icon"></span>
									<span class="engine-title">哔哩哔哩</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="sidebar">
		分享
		</br>
		联系作者
	</section>
	<section class="footer">
		<a href="http://www.beian.miit.gov.cn" target="_blak">晋ICP备19006070号-1</a>
	</section>
</body>
</html>
