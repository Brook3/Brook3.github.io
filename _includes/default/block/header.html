<!DOCTYPE html>
<!-- <html lang="{{ site.lang | default: "en-US" }}"> -->
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<!-- 侧边栏样式 -->
    <link rel="stylesheet" href="{{ '/assets/css/sidebar.css?v=' | append: site.github.build_revision | relative_url }}">
	<!-- 底部样式 -->
    <link rel="stylesheet" href="{{ '/assets/css/footer.css?v=' | append: site.github.build_revision | relative_url }}">
	<!-- js框架引入 mootools -->
	<script type="text/javascript" src="{{ '/assets/js/block/moo_min.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </head>
  <body>
	<section class="page-header">
	  <h1 class="project-name">{{ site.title | index: site.github.repository_name }}</h1>
	  <h2 class="project-tagline">{{ site.description | index: site.github.project_tagline }}</h2>
	  {% if site.github.is_project_page %}
		<a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
	  {% endif %}
	</section>
